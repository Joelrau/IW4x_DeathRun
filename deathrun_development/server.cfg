////////////////////////////////////////////////////////////
///            IW4x Server Configuration file            ///
////////////////////////////////////////////////////////////

// Configure your host
set sv_hostname "^2Quak's^7 Deathrun ^22.1 ^2INDEV"
set sv_securityLevel 23 // required security level to join the server

// Log
set g_logsync "2" // 0=no log, 1=buffered, 2=continuous, 3=append
set logfile "1"
set g_log "games_mp.log"

// Server INFO
set _Admin ""             						// Your username.
set _Email ""      								// E-mail address. you can leave blank
set _Website ""      							// Website
set _Location "EU - Nordic"          			// Location

// Settings
set rcon_password "" 							// Access to your server to change stuff remotely or ingame. empty disabled
set sv_securityLevel "23"						// Configures the servers security level.
set sv_customTextColor ""						// custom color for ^;
set g_password "" 								// Password Protected Server. Leave blank if you want players to join
set g_inactivity "250"							// Enable auto kick feature for idle/AFK players
set g_inactivitySpectator "250"					// Time in seconds before a spectator gets kicked
set g_logSync "1" 								// 1 always flush games_mp.log, 0 only flush on game end
set g_log "logs/games_mp.log" 					// Gamelog filename. If you edit this..make sure you change B3.xml if you have bigbrotherbot.
set sv_allowClientConsole "1"					// Enable or Disable players ability to access server commands
set sv_maxclients "18"							// Max players in your server.
set party_maxplayers "18"						// ^^Same as above for some weird reason^^^
set sv_minPing "0"								// Minimum ping allowed
set sv_maxPing "0" 								// (BUGGED) Maximum ping allowed, any higher and players will get kicked.( If you get 'server is for low ping players only', set this to 0)
set sv_timeout "20" 							// Timeout time period. You will timeout after (20) seconds when attempting to connect or if you are getting connection interruptions
set sv_reconnectlimit "3" 						// How many times you can try to reconnect
set com_logFilter "1"							// Removes ~95% of unneeded lines from the log.
set sv_pure "0"									// verifying cilent files
set sv_cheats "0"								// Cheats ON/OFF
set sv_sayName "^7Console" 						// name server-side 'say' commands show up as
set sv_floodProtect "1"							// Chat Spam Protection
set sv_kickBanTime "300"						// Kick Ban Duration. Time before player can re-join the server after getting kicked.
set set party_enable "0"						// Lobby Mode Server. Read the wiki more about this. If you want sv_maprotation & control your gametype settings. Leave this at 0.
set sv_disableClientConsole "0"					// Can the players use console or not?
set cl_autocmd "0"								// cmd stuff?
set scr_xpscale "1"								// IW's way of XP scaling.
set g_speed "190" 								// Players move speed

// FastDL
set sv_wwwDownload "0"							// FastDL enabled/disabled
set sv_wwwBaseURL ""							// FastDL URL

// Custom stuff
set g_playerCollision "0" 						// Player collision
set g_playerEjection "0" 						// Player ejection

// BASE GAME CONFIGURATION
set g_gametype "deathrun"

// MAP ROTATION TIPS
set sv_mapRotation "map mp_deathrun_gold map mp_deathrun_skypillar map mp_deathrun_supermario map mp_deathrun_cookie map mp_deathrun_portal_v3 map mp_dr_pool map mp_dr_watercity map mp_dr_indipyramid map mp_dr_bananaphone map mp_deathrun_greenland map mp_dr_apocalypse map mp_deathrun_epicfail map mp_dr_purple_world map mp_deathrun_highrise map mp_deathrun_jailhouse map mp_dr_unreal map mp_dr_disco map mp_dr_pacman map mp_deathrun_long map mp_dr_skydeath map mp_dr_snip map mp_deathrun_minecraft map mp_deathrun_mine map mp_deathrun_city map mp_dr_bounce"

// DEATH RUN MOD CONFIGURATION
exec deathrun.cfg